{#
    Render a list of tags linking to the dataset search page, with the header "Tags".
    If the tags list is empty, the section will not render. 
#}
{% if tags %}
  <section class="tags">
    <h3>{{ _('Tags') }}</h3>
    {% snippet 'snippets/tag_list.html', tags=tags, _class='tag-list well' %}
  </section>
{% endif %}
